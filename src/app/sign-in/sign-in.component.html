
<div style="display: flex;justify-content: center">
  <img src="/assets/Screenshot from 2023-05-30 18-45-54.png" class="logo">
</div>

<div style="display: flex;justify-content: center">
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box" style="margin-top: 10px">
    <button mat-raised-button  color="warn" class="btn-block" style="margin-bottom: 20px" (click)="authService.GoogleAuth()">LogIn with Google</button>
    <button mat-raised-button  color="warn" class="btn-block" style="margin-bottom: 20px" (click)="sigUpWithGoogle()">SignUp with Google</button>

    <mat-card-header>
<!--      <mat-card-title>Log in to saminWeb</mat-card-title>-->
    </mat-card-header>
    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
      </mat-card-content>
      <button mat-raised-button  color="primary" class="btn-block" (click)="logIn()">Log in</button>
    </form>
  </mat-card>
  <h3>Don't have an account?
  <span style="color: #4b349a;cursor: pointer;font-weight: bolder" (click)="sigUpWithGoogle()">Sing up</span></h3>
</div>
</div>
